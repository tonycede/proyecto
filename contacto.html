<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="maqueta.css">
</head>

<body>
    <header class="site-header">
        <div class="inicio contenedor">
            <div class="barra">
                <a href="/">
                    <img src="svg/004-power button.svg" alt="" height="150rem" width="150rem">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="hardware.html">Hardware</a>
                    <a href="software.html">Software</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="centrartexto">Llena el formulario de Contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">


            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-morado">

        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor">
            <h3>Siguenos</h3>

                    </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="hardware.html">Hardware</a>
                    <a href="software.html">Software</a>

                </nav>
            </div>
